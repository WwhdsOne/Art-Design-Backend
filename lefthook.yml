# Lefthook 配置文件
# Git hooks 管理工具

pre-commit:
  parallel: true
  commands:
    fix:
      run: make fix
      glob: "**/*.go"
    wire:
      run: make wire
      glob: "**/*.go"
    lint:
      run: make lint
      glob: "**/*.go"
    test:
      run: make test
      glob: "**/*.go"

commit-msg:
  commands:
    conventional-commits:
      run: ./scripts/lint-commit-msg.sh '{1}'
